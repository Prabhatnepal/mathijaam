<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mathi jaam</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
</head>
<body>
<script>
class MyGame extends Phaser.Scene {
  constructor() {
    super('MyGame');
  }

  preload() {
    // Load TMX map
    this.load.tilemapTiledJSON('map', 'maps/map.json');  
    this.load.image('sky', 'assets/sky.jpg');
    this.load.image('prabhat','maps/1bit 16px patterns and tiles - outlines.png');
    this.load.image('prabhat2','maps/320px-Vikings_tilemaps_018.bmp.png');
    this.load.image('prabhat3', 'maps/320px-Vikings_tilemaps_005.bmp.png');
    
    // Sprites
    this.load.spritesheet('player', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.spritesheet('monster', 'assets/mobs.png', { frameWidth: 64, frameHeight: 64 });
  }

  create() {
    // Background
    this.add.image(960, 540, 'sky');
    const map = this.make.tilemap({ key: 'map' });

    const tileset = map.addTilesetImage('prabhat');
    const tileset2 = map.addTilesetImage('prabhat2');
    const tileset3 = map.addTilesetImage('prabhat3');
    
    // Layers    
    const borderLayer = map.createLayer("border",[tileset,tileset2,tileset3],0,0);
    const platformLayer = map.createLayer("platform",[tileset,tileset2,tileset3],0,0);
    const flowerLayer = map.createLayer("Flower",[tileset,tileset2,tileset3],0,0);
    const endLayer = map.createLayer("End", tileset, 0, 0);
    
    borderLayer.setCollisionByExclusion([-1]);
    platformLayer.setCollisionByExclusion([-1]);
    endLayer.setCollisionByExclusion([-1]);

    // World bounds
    this.physics.world.setBounds(0, 0, map.widthInPixels, map.heightInPixels);
    this.cameras.main.setBounds(0, 0, map.widthInPixels, map.heightInPixels);

    // Player
    this.player = this.physics.add.sprite(100,500, 'player').setScale(0.5);
    this.player.setBounce(0.2);
    this.player.setCollideWorldBounds(true);
    this.player.body.setGravityY(250);

    // Monsters group
    this.monster = this.physics.add.group();

    const textObjects = map.getObjectLayer("text").objects;
    textObjects.forEach(obj => {
            this.add.text(obj.x, obj.y, obj.text.text, {
                fontSize: `${obj.text.pixelsize || 16}px`,
                fontFamily: obj.text.fontfamily || 'Arial',
                color: obj.text.color || '#ffffff'
            })
            .setOrigin(0) // align properly (Tiled's text uses top-left origin)
            .setScrollFactor(1); // make it move with the camera
        });

    // Collisions
    this.physics.add.collider(this.monster, platformLayer);
    this.physics.add.collider(this.monster, borderLayer);
    this.physics.add.collider(this.player, this.monster, this.handlePlayerEnemyCollision, null, this);
    this.physics.add.collider(this.player, borderLayer);
    this.physics.add.collider(this.player, platformLayer);
    this.physics.add.collider(this.player, endLayer, () => {
      this.showWinMessage();
    });

    // Camera follow
    this.cameras.main.startFollow(this.player);
    this.cameras.main.setZoom(2);

    // Controls
    this.cursors = this.input.keyboard.createCursorKeys();
    this.restartKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.R);

    // Animations
    this.anims.create({
      key: 'left',
      frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
      frameRate: 10,
      repeat: -1
    });

    this.anims.create({
      key: 'turn',
      frames: [ { key: 'player', frame: 4 } ],
      frameRate: 20
    });

    this.anims.create({
      key: 'right',
      frames: this.anims.generateFrameNumbers('player', { start: 5, end: 8 }),
      frameRate: 10,
      repeat: -1
    });

    this.anims.create({
    key: 'crawl',
    frames: this.anims.generateFrameNumbers('monster', { frames: [21, 28,35] }), 
    frameRate: 3,
    repeat: -1});

     // Add one monster
    let enemy = this.monster.create(500, 700, 'monster', 0).setScale(0.5);
    enemy.setVelocityX(-50);
    enemy.setCollideWorldBounds(false);
    enemy.setBounce(1, 0);
    enemy.play('crawl');
    
    // Rules text
    this.rulesText = this.add.text(
      this.cameras.main.width / 2.5,
      this.cameras.main.height / 2.5,
      "RULES:\n\nâ†’ Use arrow keys to move\nâ†’ Space to jump\nâ†’ R to restart \nNote: some block are not real hahhahha",
      {
        fontSize: "20px",
        color: "#ffffff",
        backgroundColor: "#000000",
        padding: { x: 10, y: 10 },
        align: "center"
      }
    ).setScrollFactor(0);

    this.time.delayedCall(4000, () => {
      this.rulesText.destroy();
    });
  }

  handlePlayerEnemyCollision(player, enemy) {
    if (player.body.velocity.y > 0 && player.y < enemy.y) {
      // Stomp enemy
      enemy.disableBody(true, true);
      player.setVelocityY(-200);
    } else {
      // Player dies
      this.physics.pause();
      player.setTint(0xff0000);
      player.anims.stop();
      console.log("Game Over");
    }
  }

  update() {
    const speed = 200;
    const jump = 400;

    if (this.cursors.left.isDown) {
      this.player.setVelocityX(-speed);
      this.player.anims.play('left', true);
    }
    else if (this.cursors.right.isDown) {
      this.player.setVelocityX(speed);
      this.player.anims.play('right', true);
    }
    else if (this.cursors.up.isDown && this.player.body.blocked.down) {
      this.player.setVelocityY(-jump);
      this.player.anims.play('turn'); 
    }
    else {
      this.player.setVelocityX(0);
      this.player.anims.play('turn'); 
    }

    if (Phaser.Input.Keyboard.JustDown(this.restartKey)) {
      this.scene.restart();
    }
  }

  showWinMessage() {
    this.player.setVelocity(0, 0);
    this.player.body.enable = false;

    this.winText = this.add.text(
      this.cameras.main.width / 2,
      this.cameras.main.height / 2,
      "ðŸŽ‰ Congratulations!\nYou got 6000! \nâ†’Made by Prabhat Nepal",
      {
        fontSize: "14px",
        color: "#00ff00",
        backgroundColor: "#000000",
        padding: { x: 15, y: 10 },
        align: "center"
      }
    ).setOrigin(0.5).setScrollFactor(0);
  }
}

const config = {
  type: Phaser.AUTO,
  width: 1920,
  height: 1080,
  physics: {
    default: 'arcade',
    arcade: { gravity: { y:600}, debug: false }
  },
  scene: MyGame
}

new Phaser.Game(config);
</script>
</body>
</html>
